<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Tutors</h3>
    </div>

    <table class="table table-bordered table-hover shadow">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Image</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>Major</th>
                <th>Username</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let tutor of tutors; let i = index ">
                <td>{{i + 1}}</td>
                <td><img src="{{tutor.imageFile}}" class="card-img-top img-thumbnail rounded-circle mx-auto d-block" style="width: 100px; height: 100px; object-fit: cover;"></td>
                <td>{{tutor.name}}</td>
                <td>{{tutor.birthday}}</td>
                <td>{{tutor.majorDto?.name}}</td>
                <td>{{tutor.username}}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-2" (click)="updateTutorAccount(tutor)" >
                        Update
                    </button>
                </td>
            </tr>

        </tbody>
    </table>
</div>







<div class="modal" id="myModalUpdateTutor" #myModalUpdateTutor>
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Tutor</h5>
                <button type="button" class="btn-close" aria-label="Đóng" (click)="closeModalUpdate()"></button>
            </div>
            <div class="modal-body">
                    <form  [formGroup]="tutorFormUpdate" (ngSubmit)="onSubmitUpdate()">
                            <div class="mb-2">
                                <input type="text" class="form-control" formControlName="nameUpdate" placeholder="Name update">
                            </div>
                            <div class="mb-2">
                                <input  type="date" class="form-control" formControlName="birthdayUpdate" id="birthday" rows="2" placeholder="Birthday">
                            </div>

                            <div class="mb-2">
                                <label for="imageFileUpdate">Image</label><br>
                                <input type="file" id="imageFileUpdate" class="form-control" (change)="onFileSelected($event)">
                            </div>
                            <div class="mb-2">
                                <select class="form-control" formControlName="majorUpdate" required>
                                    <option value="" disabled selected>Choose major</option>
                                    <option *ngFor="let major of majors"  [value]="major.id">
                                        {{major.name}}
                                    </option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>

                            <div *ngIf="showNotification" class="alert alert-danger mt-3">
                                Please fill out all required fields.
                            </div>  

                    </form>
            </div>
        </div>
    </div>
</div>
